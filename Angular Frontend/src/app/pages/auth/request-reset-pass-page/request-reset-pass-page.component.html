<section class="request-reset">
  <form
    [formGroup]="resetFrom"
    (ngSubmit)="onSubmit()"
    *ngIf="!sended; else success"
    class="form"
  >
    <h1 class="title">Reset Your Password!</h1>
    <p class="text">
      Please type your email, and we will send you a code to reset your
      password.
    </p>

    <label class="label-cover">
      <p class="label-title">Email:</p>
      <input formControlName="email" placeholder="Email" class="input" />
      <button type="submit" class="btn">Submit</button>

      <p *ngIf="isErr && resetFrom.controls['email'].dirty">
        {{
          resetFrom.value.email
            ? "This email is incorrect or not verified."
            : "Email can't be empty."
        }}
      </p>
    </label>
  </form>

  <ng-template #success>
    <div class="success">
      <h1 class="title">Success!</h1>
      <p>
        We sent a confirmation message to <strong>{{ resetFrom.value.email }}</strong>. Please
        check your inbox.
      </p>
    </div>
  </ng-template>
</section>
