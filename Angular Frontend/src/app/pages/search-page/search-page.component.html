<section class="search-page">
  <header>
    <search-panel />
  </header>
  <main class="books">
    <loading *ngIf="isLoading" />
    <books [books]="viewBooks" *ngIf="!isLoading" />
    <pagination
      [totalItems]="totalItems"
      [onSetPage]="setPage"
      *ngIf="!isLoading && totalItems > 8"
    />
  </main>
</section>
