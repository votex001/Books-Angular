<section>
  <ul style="display: none">
    <li
      *ngFor="
        let item of [1]
          | paginate
            : { itemsPerPage: 8, totalItems: totalItems, currentPage: page }
      "
    ></li>
  </ul>
  <pagination-controls
    [maxSize]="10"
    (pageChange)="onChangePage($event)"
  ></pagination-controls>
</section>
