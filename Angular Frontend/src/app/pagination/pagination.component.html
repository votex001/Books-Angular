<section>
  <ul style="display: none;">
    <li
      *ngFor="
        let item of [1]
          | paginate : { itemsPerPage: 1, totalItems: 1000, currentPage: page }
      "
    ></li>
  </ul>
  <ul></ul>

  <pagination-controls [maxSize]="10" (pageChange)="page = $event"></pagination-controls>
</section>
